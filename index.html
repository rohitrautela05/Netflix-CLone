<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>


<body>
    <div class="navbar">
        <div class="logo"><img src="images/netflixlogo.png" alt="" srcset=""></div>
        <div class="options">
            <div class="option">Home</div>
            <div class="option">TV Shows</div>
            <div class="option">Movies</div>
            <div class="option">New & Popular</div>
            <div class="option">My List</div>
            <div class="option">Browse by Languages</div>
        </div>
        <div class="icons">
            <div class="searchicon icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="children icon">Children</div>
            <div class="bellicon icon"><i class="fa-solid fa-bell"></i></div>
            <div class="userprofile icon"><i class="fa-solid fa-caret-down"></i></div>
        </div>
    </div>
</body>
</html>
